<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container login-container">
		<div class="row">
				<div class="col-md-6 login-form-1">
						<h3>General Informations</h3>
						<form>
							<div class="form-group">
								<select class="form-select" aria-label="Default select example">
									<option selected>Title</option>
									<option value="1">One</option>
									<option value="2">Two</option>
									<option value="3">Three</option>
								</select>
							</div>
							<div class="row">
								<div class="col">
									<div class="form-group">
										<input type="text" class="form-control" placeholder="First Name *" value="" />
									</div>
								</div>
								<div class="col">
									<div class="form-group">
										<input type="text" class="form-control" placeholder="Last Name"  />
									</div>
								</div>
							</div>
							<div class="form-group">
								<select class="form-select" aria-label="Default select example">
									<option selected>Position</option>
									<option value="1">One</option>
									<option value="2">Two</option>
									<option value="3">Three</option>
								</select>
							</div>
							<div class="form-group">
								<input type="password" class="form-control" placeholder="Company" />
							</div>
						</form>
				</div>
				<div class="col-md-6 login-form-2">
						<h3>Contact Details</h3>
						<form>
							<div class="form-group">
								<input type="password" class="form-control" placeholder="Address" />
							</div>
							<div class="row">
								<div class="col-4">
									<div class="form-group">
										<input type="text" class="form-control" placeholder="Zip Code" value="" />
									</div>
								</div>
								<div class="col">
									<div class="form-group">
										<select class="form-select" aria-label="Default select example">
											<option selected>Place</option>
											<option value="1">One</option>
											<option value="2">Two</option>
											<option value="3">Three</option>
										</select>
									</div>
								</div>
							</div>
							<div class="form-group" >
								<select class="form-select" aria-label="Default select example" id="countries">
								</select>
							</div>
							<div class="row">
								<div class="col-4">
									<div class="form-group">
										<input type="text" class="form-control" placeholder="Code" value="" />
									</div>
								</div>
								<div class="col">
									<div class="form-group">
										<input type="text" class="form-control" placeholder="Phone Number" value="" />
									</div>
								</div>
							</div>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Your Email" value="" />
							</div>
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
								<label class="form-check-label" for="flexCheckDefault">
									<p>I do accept the <a href="#" class="text">Terms and Conditions</a> of your site.</p>
								</label>
							</div>
							<div class="form-group">
								<input type="submit" class="btnSubmit" value="Login" />
							</div>
						</form>
				</div>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
